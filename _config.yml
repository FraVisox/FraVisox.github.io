        image: images/elicsir.webp
        description: | # this will include new lines to allow paragraphs
          This excellence program changed completely the way I look at Computer Science.

          I gained experience in academic research by reading, presenting, and writing about cutting-edge scientific literature, specifically in the field of Locality Sensitive Hashing. 
          What I value most is the possibility to present complex research to peers, that pushed me out of my comfort zone and taught me that understanding something deeply means being able to explain it clearly to others. 
          
          Beyond the research side, I challenged myself by developing a Hive Game Agent, experimenting with both classic minimax algorithms and modern approaches inspired by AlphaZero: a project that perfectly blended theoretical knowledge with practical implementation.
          
          I also participated in presentations exploring the latest frontiers of Computer Science, which helped me learning about the latest advancements in the field, even in subjects that I was not directly involved in.

      - layout: left
        title: Padua University
        caption: 2024 - Ongoing
        image: images/unipd.webp
        sub_title: Master degree in Computer Engineering
        description: | # this will include new lines to allow paragraphs
          My master's journey has been defined by diving deep into High Performance Computing and Big Data Analysis, fields that fascinate me with their potential to solve real-world problems at scale. Maintaining a perfect 30/30 average feels rewarding, but what truly excites me is how each course builds upon the last, creating a comprehensive understanding of complex systems.
    
          Competitive programming has become more than just a hobby; it's where I test my problem-solving skills under pressure. Being among the top six students at the university and being chose to represent Padua at SWERC 2024 was both humbling and exhilarating: there's something special about collaborating with teammates to tackle algorithmic challenges that seemed impossible at first glance.
          
          Co-authoring research on search engine evolution for the CLEF 2025 conference taught me that academic work is as much about asking the right questions as it is about finding answers. It's been incredibly fulfilling to contribute to knowledge that others in the field will build upon.
    
      - layout: left
