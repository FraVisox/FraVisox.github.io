  - title: A Little More About Me
    layout: text
    content: | # this will include new lines to allow paragraphs
      When I'm not buried in code, you'll probably find me strategizing over a board game (Catan, 7 Wonders, and Wingspan are current favorites) or lost in a good mystery novel. 

      I'm also a big fan of sports: I spent 12 years on basketball courts, collecting provincial and regional championships and playing in international tournaments, which taught me as much about teamwork and quick decision-making as any programming project ever has.
      
      My family has always pushed me to read, and I'm a big fan of books that challenge my mind. My love for detective fiction runs deep; Agatha Christie has been my favorite author since I was young enough to write my middle school thesis about her work. 
      There's something about the methodical way she constructs puzzles that appeals to the same part of my brain that enjoys algorithm design: every clue has its place, every red herring serves a purpose.

      Actually, this fascination with games and mysteries led me to create something I'm particularly proud of: The Virus Game, a custom social deduction game inspired by Netflix's The Devil's Plan. 
      Building it combined everything I love: the strategic thinking from years of board games, the logical puzzle-solving from detective stories, and the technical challenge of bringing it all together in code. 
      It's one of those projects where my hobbies and programming skills came together in a way that surprised even me.

