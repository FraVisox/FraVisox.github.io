    content: | # this will include new lines to allow paragraphs
      I have a strong foundation in programming and development, with experience in languages like C, C++, Java, Python, R, Kotlin, SQL, TypeScript, and JavaScript. I enjoy working on AI and machine learning projects, exploring deep learning, reinforcement learning, NLP, and clustering techniques. On the Big Data and cloud side, I have hands-on experience with Apache Spark, Hadoop, and parallel computing, and I’m comfortable designing high-performance computing solutions.

      In terms of tools and development environments, I regularly work with Git, Docker, Maven, CMake, PostgreSQL, and editors like VS Code, IntelliJ, PyCharm, and Vim. I’ve also built web and mobile applications using Android (Kotlin), Firebase, Node.js, React, HTML, and CSS, and I have experience in optimization mathematics, including linear programming with Pyscipopt.

