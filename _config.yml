        description: | # this will include new lines to allow paragraphs
          My undergraduate years were where I discovered my love for research and academic rigor. 
          What began as coursework evolved into something much more meaningful when I started working on my thesis: a project that I'm proud to say was accepted for submission to EDBT 2026 and is now available on <a href="https://arxiv.org/abs/2503.05260">arXiv</a>.
    
