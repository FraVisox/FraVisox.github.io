about_content: | # this will include new lines to allow paragraphs
  Hi, I'm Francesco. I'm that person who gets genuinely excited when an algorithm I've been tweaking finally runs in half the time it used to: there's something deeply satisfying about watching efficiency emerge from chaos.

  I'm currently pursuing my Master's in Big Data and High-Performance Computing at the University of Padua, and I've also been fortunate enough to join the Scuola Ortogonale excellence program. 
  It's one of those opportunities that keeps pushing me in ways I didn't expect, both in how I approach problems and how I think about learning itself.

  My journey into computer engineering started with a fascination for puzzles and logic games, which follows me since I was a kid competing in Math and Physics Olympiads, which naturally led me into competitive programming. 
  There's this moment in every challenging problem where you realize there isn't just one "right" way to solve it. Sometimes the elegant solution is completely different from the obvious one, and I love the challenge of finding it. 
  That realization opened up my world to algorithm design and data structures, where I discovered that the same problem can have wildly different solutions depending on how you frame it.

  These days, I find myself drawn to the intersection of massive datasets and the algorithms that can actually make sense of them. 
  There's something almost magical about techniques like Locality Sensitive Hashing that help us efficiently find patterns in impossibly large data sets. 
  I've been exploring clustering methods and other approaches that transform impossibly large problems into manageable ones, and honestly, it never gets old.

  What drives me isn't just making things work, but understanding why they work the way they do. 
  I'm curious about how we can build systems that don't just process data faster, but that adapt and learn from the patterns they encounter. 
  The future I'm working toward is one where algorithms don't just solve problems: they help us discover problems we didn't even know we had.

