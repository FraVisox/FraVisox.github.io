about_content: | # this will include new lines to allow paragraphs
  Hi, I'm Francesco — a Computer Engineering student at the University of Padua, driven by a passion for turning complex ideas into practical, intelligent solutions. Over the years, I've built a strong foundation in artificial intelligence, deep learning, and high-performance computing, while also diving into competitive programming, algorithm design, and large-scale data processing.

  What excites me most is the challenge of designing AI-powered applications, mobile solutions, and optimization algorithms that make a real difference. Right now, I'm pursuing my Master's in Big Data and High-Performance Computing, and I'm proud to be part of the Scuola Ortogonale excellence program, which constantly pushes me to grow both academically and personally.

  Beyond the classroom, I'm curious about how algorithms and data structures can scale to tackle real-world problems. For me, coding isn't just about efficiency—it's about creativity, problem-solving, and building something meaningful.

